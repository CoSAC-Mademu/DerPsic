<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Deriva Selector</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Reset mobile */
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'IBM Plex Mono', monospace;
      background-color: #f4f1e8;
      color: #1f2d3d;
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      line-height: 1.4;
      -webkit-font-smoothing: antialiased;
    }

    main {
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 1.5rem;
      border: 2px dashed #accbd9;
      border-radius: 12px;
      background-color: #ffffffd8;
      box-shadow: 0 2px 15px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: clamp(1.5rem, 6vw, 2rem);
      color: #327da8;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .intro {
      font-style: italic;
      color: #4f4f4f;
      margin-bottom: 2rem;
      font-size: clamp(0.9rem, 3.5vw, 1rem);
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    button {
      background-color: #327da8;
      color: white;
      border: none;
      padding: 1rem 1.8rem;
      font-size: clamp(1rem, 4vw, 1.1rem);
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 280px;
      touch-action: manipulation;
    }

    button:hover, button:focus {
      background-color: #265e7a;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button.secondary {
      background-color: transparent;
      color: #327da8;
      border: 1px solid #327da8;
    }

    button.secondary:hover {
      background-color: #eaf3f7;
    }

    #derivaBox {
      margin-top: 1.5rem;
      padding: 1.2rem;
      background-color: #eaf3f7;
      border-left: 4px solid #327da8;
      text-align: left;
      border-radius: 0 8px 8px 0;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease-out, transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
    }

    #derivaBox.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #derivaBox h2 {
      font-size: clamp(1.2rem, 5vw, 1.5rem);
      margin-top: 0;
      margin-bottom: 0.8rem;
      color: #2a6a8f;
    }

    #descrizioneDeriva {
      margin-bottom: 0;
      font-size: clamp(0.9rem, 3.5vw, 1rem);
    }

    .regola {
      margin-top: 1rem;
      font-weight: bold;
      color: #1f2d3d;
      font-size: clamp(0.85rem, 3.5vw, 0.95rem);
      padding-top: 0.8rem;
      border-top: 1px dashed #accbd9;
    }

    .counter {
      font-size: clamp(0.8rem, 3vw, 0.9rem);
      color: #666;
      margin-top: 0.5rem;
    }

    /* Animazione pulsante */
    @keyframes subtlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    button.loading {
      animation: subtlePulse 1.5s ease-in-out infinite;
    }

    /* Ottimizzazioni per schermi grandi */
    @media (min-width: 768px) {
      main {
        padding: 2rem;
      }
      
      .buttons-container {
        flex-direction: row;
        justify-content: center;
      }
      
      button {
        padding: 0.8rem 1.5rem;
        max-width: none;
        width: auto;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>üåÄ Una Deriva a Caso</h1>
    <p class="intro">Vediamo in che deriva psicogeografica ti lanci, oggi. Buon giro</p>
    
    <div class="buttons-container">
      <button id="generateBtn">üé≤ Cos√¨ come esce</button>

    <p class="counter">Disponibili: <span id="counter">0</span></p>
    
    <section id="derivaBox">

      <p id="descrizioneDeriva"></p>
      <p class="regola"><strong>Regola extra:</strong> <span id="regolaExtra"></span></p>
    </section>
  </main>
  <script>

  {

  {

    descrizione: "Cammina mantenendo sempre contatto con superfici continue: muri, ringhiere, recinzioni. Scopri una geografia basata sul tatto anzich√© sulla vista.",

  {
    nome: "Deriva a punteggio",
    descrizione: "Assegna punti agli elementi urbani: +1 per ci√≤ che sorprende, -1 per ci√≤ che annoia. Crea una mappa basata sull'intensit√† emotiva anzich√© su logiche pratiche.",

  {

    descrizione: "Con un gruppo, create una mappa dove ognuno segna solo i punti che hanno suscitato emozioni. Il risultato sar√† una cartografia soggettiva condivisa.",
    regola: "Disegna solo i confini delle zone dove avverti un cambiamento atmosferico percepibile"

];

    // Aggiorna il contatore
    document.getElementById('counter').textContent = derive.length;

    const btn = document.getElementById('generateBtn');
    const box = document.getElementById('derivaBox');
    const nome = document.getElementById('nomeDeriva');
    const desc = document.getElementById('descrizioneDeriva');
    const regola = document.getElementById('regolaExtra');

    btn.addEventListener('click', () => {
      // Aggiungi feedback tattile
      btn.classList.add('loading');
      box.classList.remove('visible');
      
      // Simula un leggero ritardo per l'animazione
      setTimeout(() => {
        const scelta = derive[Math.floor(Math.random() * derive.length)];
        nome.textContent = scelta.nome;
        desc.textContent = scelta.descrizione;
        regola.textContent = scelta.regola;
        
        btn.classList.remove('loading');
        // Trigger per l'animazione
        setTimeout(() => box.classList.add('visible'), 50);
      }, 300);
    });
  </script>
</body>
</html>
